<ul>
    {% if cats %}
        <h4>Categories</h4>
        {% for c in cats %}
            {% if c == act_cat %}
                <li><strong><a href="{% url 'rango:show_category' c.slug %}">{{ c.name.upper }}</a></strong></li>
            {% else %}
                <li><a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a></li>
            {% endif %}
        {% endfor %}
    {% endif %}
</ul>
